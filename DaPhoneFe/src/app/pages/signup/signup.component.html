

<div class="container" style="margin-top:110px">
    <nav class="d-flex align-items-center" >
        <a href="/home" style="color: #00483d;">Trang chủ <span class="lnr lnr-arrow-right"></span>&nbsp;</a>
        <a href="/home" style="color: #00483d;">Tài khoản <span class="lnr lnr-arrow-right"></span>&nbsp;</a>
        <a href="#" style="color: #00483d;"> Đăng ký</a>
    </nav>
</div>
<div class="login row">
    <div class="col-md-3"></div>
    <div class="col-lg-6">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="row">
            <div class="col-md-12 login-do1 animated wow fadeInLeft" data-wow-delay=".5s">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập tên tài khoản!">
                        <nz-input-group nzPrefixIcon="user">
                            <input  type="text" nz-input formControlName="userName" placeholder="Tên đăng nhập" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <span  class="text-danger">{{msg2}}</span>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập email!">
                        <input type="text" nz-input formControlName="email" placeholder="Email" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập số điện thoại!">
                        <input type="number" nz-input formControlName="phone" placeholder="Số điện thoại" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập mật khẩu!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Mật khẩu" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập mật khẩu!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input (keyup)="validPass($event)" type="password" nz-input formControlName="clonePassword"
                                placeholder=" Xác nhận mật khẩu" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <span  class="text-danger">{{msg1}}</span>
                <div class="login-mail" href="#">
                    <label  class="checkbox1"><input (click)="confirm = !confirm" type="checkbox" name="checkbox"><i>
                        </i>Tôi đồng ý với các điều
                        khoản.</label>
                    <span class="text-danger">{{msg}}</span>
                    <fieldset disabled>

                        <label for="disabledTextInput">Điều khoản tại website SHOP DH</label>
                        <textarea type="text" id="disabledTextInput" class="form-control"
                            placeholder="">* Mua hàng tại SHOP DH sẽ không được đổi trả khi sản phẩm bị hư hỏng do bạn làm rơi.* Bạn hãy chắc địa chỉ bạn gửi là đúng.* Sau 3 ngày không chuyển khoản, đơn hàng sẽ xóa.</textarea>

                    </fieldset>

                </div>

                <nz-form-item class="row">
                    
                    <div class="col-md-4"></div>
                    <div class="col-md-4 ml-4 ">
                        <button type="submit" class="btn btn-outline-success " >Đăng ký</button>
                    </div>  
                    <div class="col-md-4"></div>

                </nz-form-item>
                <nz-form-item class="row">
                    
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        Bạn chưa có tài khoản ?
                        <a href="/login" >Đăng nhập</a>
                    </div>  
                    <div class="col-md-6"></div>
                    
                </nz-form-item>

            </div>
            <div class="clearfix"> </div>
        </form>
    </div>
    <div class="col-md-3"></div>
    


</div>
