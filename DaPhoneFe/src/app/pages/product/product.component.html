
<div class="container" style="margin-top:110px">
    <nav class="d-flex align-items-center" >
        <a href="/home" style="color: #00483d;">Trang chủ <span class="lnr lnr-arrow-right"></span>&nbsp;</a>
        <a href="/home" style="color: #00483d;">Shop<span class="lnr lnr-arrow-right"></span>&nbsp;</a>
        <a href="#" style="color: #00483d;"> Danh mục sản phẩm</a>
    </nav>
</div>
<div class=" mt-4 container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-5 single-product" >
            <div class="sidebar-filter" style="padding-top:-30px !important;">
                <div class="top-filter-head single-product header-loc">Lọc sản phẩm</div>
                <div class="common-filter">
                    <div class="head">Danh mục sản phẩm</div>
                    <ul>

                        <li *ngFor="let item of listOfCategory" class="filter-list"><input class="pixel-radio" type="radio"
                                (click)="filterByBrand(item.categoryID)" id="apple" name="brand"><label for="apple"><a>
                                    {{item.categoryName}}
                                </a></label></li>

                    </ul>
                </div> 
                <div class="common-filter">
                    <div class="head">Thương hiệu</div>
                    <ul>

                        <li *ngFor="let item of listOfBrand" class="filter-list"><input class="pixel-radio" type="radio"
                                (click)="filterByBrand(item.brandID)" id="apple" name="brand"><label for="apple"><a>
                                    {{item.brandName}}
                                </a></label></li>

                    </ul>
                </div>  

            </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-7">
            <!-- Start Filter Bar -->
            <div class="filter-bar d-flex flex-wrap align-items-center row loc-2">
                <div class="sorting col-md-4" style="display:flex;">
                    <b class="text-white pr-2">Lọc theo</b>
                    <nz-select ngModel="{{status}}" (ngModelChange)="changeStatus($event)" style="width:150px;">
                        <nz-option nzValue="default" nzLabel="Mặc định"></nz-option>
                        <nz-option nzValue="p-des" nzLabel="Giá giảm dần"></nz-option>
                        <nz-option nzValue="p-asc" nzLabel="Giá tăng dần"></nz-option>
                    </nz-select>
                </div>
                <div class="col-md-4">
                    <b style="color: #fff;">Khoảng Giá 
                        (0 - 30,000,000):</b>
                    
                </div>
                <div class="col-md-3">
                    <nz-slider nzRange [(ngModel)]="price" [nzMin]="0" [nzMax]="30000000" [nzStep]="1000000"
                    (nzOnAfterChange)="priceChange($event)"></nz-slider>
                </div>
            </div>
            <!-- End Filter Bar -->
            <!-- Start Best Seller -->
            <div class="lattest-product-area pb-40 category-list">
                <div class="mid-popular row" id="content_value">
                    <div *ngFor="let item of listOfData" class="col-lg-4 col-md-6">
                        <div class="single-product">
                            <div class="text-center">
                                <img style="height:220px; width:75%;" class="img-fluid"
                                src="../../assets/{{item.productImage}}" alt="">
                            </div>
                            
                            <div class="product-details">
                                <h6><a href="product-detail/{{item.productID}}">{{item.productName}}</a></h6>
                                <div class="price">
                                    <h6>{{item.productPrice | number}} VNĐ &emsp;<small>{{item.productMarketprice | number}} VND</small></h6>
                                    <span  *ngIf="item.productQuantily == 0 "  class="text-danger">Đã hết hàng</span>
                                </div>
                                <div class="prd-bottom">

                                    <a *ngIf="item.productQuantily > 0 " (click)="addToCart(item)" class="social-info">
                                        <span class="ti-bag"></span>
                                        <p class="hover-text">Thêm vào giỏ</p>
                                    </a>
                                    <a href="product-detail/{{item.productID}}" class="social-info">
                                        <span class="lnr lnr-move"></span>
                                        <p class="hover-text">Xem thêm</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Best Seller -->

            <div  class="row mb-5">
                <div class="col-md-8">
                    <h4>Số lượng sản phẩm: {{totalProduct}} sản phẩm </h4>
                </div>
                <div class="col-md-4 mx-auto">
                    <nz-pagination [nzPageIndex]="pageIndex" [nzTotal]="totalProduct" nzShowSizeChanger
                        [nzPageSize]="pageSize" (nzPageIndexChange)="onPageIndexChange($event)"
                        (nzPageSizeChange)="onPageSizeChange($event)">
                    </nz-pagination>
                </div>
            </div>


        </div>


    </div>
</div>
