
<div class="container" style="margin-top:110px">
    <nav class="d-flex align-items-center" >
        <a href="/home" style="color: #00483d;">Trang chủ <span class="lnr lnr-arrow-right"></span>&nbsp;</a>
        <a href="#" style="color: #00483d;">Tài khoản<span class="lnr lnr-arrow-right"></span>&nbsp;</a>
        <a href="#" style="color: #00483d;"> Đăng nhập</a>
    </nav>
</div>

<div class="login row">
    <div class="col-md-3"></div>
    <div class="col-lg-6">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="row">
            <div class="col-md-12 login-do1 animated wow fadeInLeft" data-wow-delay=".5s">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập tên tài khoản!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="userName" placeholder="Tên đăng nhập" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập mật khẩu!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Mật khẩu" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <div class="col-md-4"></div>
                        <div class="col-md-4 ml-4 ">
                            <app-captcha [config]="captchaConfig" [submitted] = "submitted"></app-captcha>
                        </div> 
                    <div class="col-md-4"></div>
                </nz-form-item>    
                <nz-form-item class="row">
                    
                    <div class="col-md-4"></div>
                    <div class="col-md-4 ml-4 ">
                        <button type="submit" class="btn btn-outline-success " >Đăng nhập</button>
                    </div>  
                    <div class="col-md-4"></div>

                </nz-form-item>
                <nz-form-item class="row">
                    
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        Bạn chưa có tài khoản ?
                        <a href="/signup" >Đăng ký</a>
                    </div>  
                    <div class="col-md-6"></div>
                    
                </nz-form-item>
            </div>

            <div class="clearfix"> </div>
        </form>

    </div>
    <div class="col-md-3"></div>
</div>
